<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game by Khizar Ahmad</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <div class="container">
      <h2 class="heading">Guess A Number Between 1 to 100</h2>
      <input type="number" placeholder="Guess a Number" />
      <p class="err"></p>
      <p class="guess"></p>
      <button class="checkBtn">
        <i id="buttonIcon" class="fa-solid fa-check"></i>
      </button>
      <p class="chances">
        You Have Only <span class="chance">5</span> Chances Left!!!
      </p>
    </div>
    <div class="footer">
      <div class="dev">
        <p>Made With <i class="fas fa-heart"></i> by Khizar Ahmad</p>
      </div>
      <div class="icons">
        <a href="https://github.com/KhizarAhmad313/KhizarAhmad313" class="icon"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/khizarahmad313" class="icon"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://twitter.com/KhizarAhmad313" class="icon"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com/therealkhizar" class="icon"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.facebook.com/KhizarAhmad313" class="icon"
          ><i class="fab fa-facebook"></i
        ></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
